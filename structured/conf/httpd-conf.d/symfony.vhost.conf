
<VirtualHost *:8097>
    ServerName localhost
    ServerAlias 127.0.0.1

    DocumentRoot "../../htdocs/web"
    <Directory "../../htdocs/web">
        # enable the .htaccess rewrites
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog logs/symfony_error.log
    CustomLog logs/symfony_access.log combined
</VirtualHost>
